<div class="g-hd"><div class="f-cb f-ct"><div class="f-fl"><span class="f-fs20 f-fwb">用户注册</span> <span class="f-fs14 text-muted">&nbsp;&nbsp;已有账号? <a href="#!/login">直接登陆</a></span></div><ul class="f-fr crumb"><li><a href="#!//">首页</a></li><li>&gt;</li><li class="active">注册</li></ul></div></div><div class="g-bd f-p20 f-ct f-mt20 f-mb20" ms-controller="checkRegister" id="check-register"><div class="f-pr logo-content"><img src="/static/img/logo-img.png"></div><div class="f-tac f-fs30 f-fwb f-mt20">注册我酷账号</div><div class="ui steps"><div class="ui step f-hvc" ms-repeat="stepList" ms-class="active:step == $index" ms-class-1="disabled:step <= $index" ms-click="jumpStep($index)">{[{el}]}</div></div><div class="f-tac show-box" ms-if="step == 0"><div class="input-group f-wm f-mt10"><span class="input-addon">邮箱</span> <input class="f-wm" type="email" name="email" ms-duplex="email" placeholder="您的邮箱地址"></div><div class="input-group f-wm f-mt10"><span class="input-addon">昵称</span> <input class="f-wm" type="text" name="nickname" ms-duplex="nickname" placeholder="起个昵称吧 确认后不可修改哦"></div><div class="input-group f-wm f-mt10"><span class="input-addon">密码</span> <input class="f-wm" type="password" ms-duplex="password" name="password" placeholder="您的密码"></div><div id="password_info" class="bg-success" style="display:none;padding:20px"><div class="progress progress-striped active"><div id="register_password_progress_bar" class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" style="width: 0%"><span id="register_password_progress_bar_label">密码强度&nbsp;0%</span></div></div><span id="register1" class="label label-default">长度达到6</span> &nbsp; <span id="register2" class="label label-default">长度达到10</span> &nbsp; <span id="register3" class="label label-default">长度达到20</span><br><br><span id="register4" class="label label-default">长度达到30</span> &nbsp; <span id="register5" class="label label-default">含数字</span> &nbsp; <span id="register6" class="label label-default">含小写字母</span><br><br><span id="register7" class="label label-default">含大写字母</span> &nbsp; <span id="register8" class="label label-default">含下划线</span> &nbsp; <span id="register9" class="label label-danger">长度大于5</span><br><br><span id="register10" class="label label-success">长度小于31</span> &nbsp; <span id="register11" class="label label-success">不含特殊字符</span></div><div class="input-group f-wm f-mt10 f-dn" id="rPassword-box"><span class="input-addon">确认密码</span> <input class="f-wm" type="password" ms-duplex="passwordRepeat" name="passwordRepeat" placeholder="安全起见，请再核实一次密码"></div><div class="input-group f-mt50 f-fl cap-box"><span class="input-addon">验证码</span> <input class="f-vab" ms-duplex="cap" name="cap" placeholder="请输入您看到的数字" type="text"></div><img class="f-mt10 f-vab f-fl" id="captcha-img" ms-if="capid" ms-src="/captcha/{[{capid}]}.png" ms-click="freshCap"><div class="alert alert-warning f-dn" id="j-cap-w"></div><button class="btn btn-default f-wm f-mt10" type="button" ms-click="submit">注册<span class="f-fs14 f-ml5">Enter</span></button><p class="f-fs14 f-mt10 f-tal"><a href="#!/login">直接登陆</a></p></div><div class="f-tac show-box" ms-if="step == 1"><div class="bg-success f-tac info"><i class="fa fa-envelope f-fs80"></i><p class="f-mt20">一封验证邮件已经抵达您的邮箱，请您登陆邮箱<br>{[{email}]}</p></div></div><div class="f-tac show-box" ms-if="step == 2"><div class="bg-success info f-tac" id="j-step3-content-1"><i class="fa fa-check-square" class="f-mt20"></i><p class="f-mt20">您已成功注册账号！页面马上跳转</p></div><div class="bg-danger info f-tac f-dn" id="j-step3-content-2"><i class="fa fa-frown-o" class="f-mt20"></i><p class="f-mt20">抱歉哦，这个账号应该已经激活过了，登陆看看吧！</p></div></div></div>
