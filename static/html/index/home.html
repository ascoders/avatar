<div id='index' ms-controller='index'>
  <div class='f-ct f-cb f-mt20'>
  	<div class="g-mn2">
      <div class="g-mn2c">
        <div class='bar' ms-if='searchTag == ""' ms-each='categorys'>
          <input type='radio' ms-attr-value='$val' ms-duplex-string='category' ms-attr-id='$val'><label class='f-mr10' ms-attr-for='$val'>{[{$key}]}</label>
        </div>

        <div class='bar' ms-if='searchTag != ""'>
        标签：<i class='fa fa-tag f-mr5'></i>{[{searchTag}]}
        </div>

        <a class='box' ms-repeat='lists' data-repeat-rendered='rendered' ms-href='#!/art/{[{el._id}]}'>
          <img class='ower-image' ms-src='el.ui' ms-if='el.ui != ""'>
          <span class='tag tag-top' ms-if='el.tp > 0'>置顶</span>
          <span class='tag tag-category'>{[{el._c}]}</span>
          <span class='tag tag-good' ms-if='el.good'>精华</span>
          <!-- 标签 -->
          <span ms-repeat-elem='el.ta' class='tag f-ml5' ms-class='active:elem == searchTag'><i class='fa fa-tag f-mr5'></i>{[{elem}]}</span>
          <!-- 标题 -->
          {[{el.t}]}
          <div class='f-fr'>
            <img class='last-reply-img f-mr5' ms-if='el.li' ms-src='el.li'>
            <span class='status f-rm5'><span class='f-fwb'>{[{el.r}]}</span> / {[{el.v}]}</span>
            <span class='timeago' ms-attr-title='el.tm'></span>
          </div> 
        </a>

        <!-- 分页按纽 -->
        <div class="g-bd f-mt20 f-cb" ms-if='pagin != ""'>
          {[{pagin | html}]}
        </div>

        <!-- 发帖框 -->
        <div class='g-bd f-mt20 f-cb f-p20'>
          <div class="g-bd1 f-cb">
            <div class='f-wm f-mb20' id='j-title' style='line-height:33px;'>
              <span class='input-addon f-fl'>发帖</span>
              <input class='input f-fl f-mr10' ms-duplex='inputTitle' placeholder='标题可不填' maxlength='25'>

              <button ms-repeat='tagArray' ms-click='RemoveTag(el)' class='btn btn-danger f-br3 f-fl f-mr5'><i class='fa fa-tag f-mr5'></i>{[{el}]}<i class='fa fa-close f-ml5'></i></button>
              <input class='btn-height f-fl' id='tag-input' ms-duplex='addTagInput' ms-visible='tag' maxlength='15'>
              <button class='btn btn-default f-fl f-bln' ms-visible='tag' ms-click='addTag'><i class='fa fa-check'></i></button>
              <button class='btn btn-danger f-fl f-bln f-mr5' ms-visible='tag' ms-click='toggleTag'><i class='fa fa-close'></i></button>
              <button class='btn btn-default f-br3 f-fl jbox f-mr5' ms-click='toggleTag' ms-if='!tag && tagArray.size() < 5' title='添加标签'><i class='fa fa-plus'></i></button>

              <input class='f-ml10' type='radio' id='input-0' value='0' ms-duplex-int='inputCategory'><label for='input-0'>问答</label>
              <input class='f-ml10' type='radio' id='input-1' value='1' ms-duplex-int='inputCategory'><label for='input-1'>分享</label>
            </div>
            <textarea id='editor' ms-duplex='inputContent' maxlength='10000'></textarea>
            <button class='btn btn-default f-mt10' ms-click='submit'>提交</button>
          </div>
        </div>

        <div class="g-bd f-p20 f-mt20">
          <p>
            avalon中文社区<a href='https://github.com/ascoders/avatar'>代码开源地址</a>
          </p>
          <p>
            访问<a href='http://www.cnblogs.com/rubylouvre/'>司徒正美博客</a>获取avalon最新信息
          </p>
        </div>
      </div>
    </div>

    <div class="g-sd2" ms-if='!searchTag'>

      <div class='g-bd f-p10 f-tac f-fwb'>
        简单易用迷你的MVVM框架
      </div>

      <div class='g-bd f-p10 f-mt10 f-tac'>
        <a href='http://avalonjs.github.io/' target='_blank'><img class='logo-img' src='/static/img/avalon.png'>访问avalon官网</a>
      </div>

      <div class='g-bd f-p10 f-mt10 f-tac'>
        <a href='https://github.com/RubyLouvre/avalon' target='_blank' class='btn btn-default bar-btn'><i class="fa fa-github f-mr5"></i>avalon</a>
        <a href='https://github.com/RubyLouvre/avalon.oniui' target='_blank' class='btn btn-default bar-btn f-mt10'><i class="fa fa-github f-mr5"></i>oniui</a>
      </div>

      <div class='g-bd f-p10 f-mt10 f-tac'>
        <a href='http://www.cnblogs.com/rubylouvre/p/3181291.html' target='_blank' class='link-bar'>入门教程</a>
        <a href='http://ued.qunar.com/oniui/index.html#pages/apis/index.html' target='_blank' class='link-bar'>去哪儿avalon</a>
        
      </div>

    </div>

    <!-- 显示热门标签 -->
    <div class="g-sd2" ms-if='searchTag'>
      <div class='g-bd'>
        <div class='bar-title'>热门标签</div>
        <a class='bar-content' ms-class='active:el.n == searchTag' ms-repeat='hotTags' ms-href='#!/?tag={[{el.n}]}'><i class='fa fa-tag f-mr5'></i>{[{el.n}]}</a>
      </div>
      
    </div>
  </div>
</div>
