<!DOCTYPE html>
<html lang="zh-cn">
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name='format-detection' content='telephone=no'>
<meta name='keywords' content='avalon avalonjs avalon社区 avalon中文社区 avalonjs社区 avalonjs中文社区'>
<meta name='description' content=''>
<link href="http://cdn.bootcss.com/font-awesome/4.2.0/css/font-awesome.css" rel="stylesheet">
<link href="/static/css/all.css" rel='stylesheet'>
<link href='/static/img/avalon.ico' rel='shortcut icon'>
<title>Avalon中文社区</title>

<body ms-controller='global'>
  <!-- 导航条 -->
  <div class='g-doc'>
    <div class='m-nav'>
      <div class='f-ct f-cb '>
        <ul class='f-fl'>
          <li>
            <a href='#!//'>Avalon中文社区</a>
          </li>
          <li>
            <a href='https://github.com/RubyLouvre/avalon'><i class='fa fa-star f-mr5'></i>star {[{avalon.stargazers_count}]}</a>
          </li>
          <!--
          <li>
            <a href='#!/doc/mmRouter/base'><i class='fa fa-users f-mr5'></i>会员</a>
          </li>
          -->
        </ul>
        <ul class='f-fr'>
          <li ms-if='my.ad'>
            <span><i class="fa fa-globe f-mr5"></i>超级管理员</span>
          </li>
          <li class='j-drop' ms-if='myLogin'>
            <a href="#">
              <img class='user-image' ms-src='my.i'>	
              <span class='user-name'>{[{my.n}]}</span> 	
              <i class="fa fa-caret-down"></i>
            </a>
            <ul class="j-drop-content f-pa f-z3 f-r0 f-dn">
              <li>
                <a href="#!//">
                  <i class='fa fa-user f-mr5'></i>我的账号
                </a>
                <a href="#!//">
                  <i class='fa fa-cog f-mr5'></i>设置
                </a>
              </li>
              <li>
                <a ms-click='signout'>
                  <i class='fa fa-external-link f-mr5'></i>退出
                </a>
              </li>
            </ul>
          </li>
          <li id='j-login' ms-if='!myLogin'>
            <a class='jbox' title='通过Github登陆' href='javascript:void(0)' ms-click='github'>
              <i class="fa fa-github f-fs20"></i>
            </a>
          </li>
          <li ms-if='!myLogin'>
            <a class='jbox' title='通过QQ登陆' href='javascript:void(0)' ms-click='otherLogin("qqdenglu")'>
              <i class="fa fa-qq f-fs16"></i>
            </a>
          </li>
          <li ms-if='!myLogin'>
            <a class='jbox' title='通过微博登陆' href='javascript:void(0)' ms-click='otherLogin("sinaweibo")'>
              <i class="fa fa-weibo f-fs20"></i>
            </a>
          </li>
          <li ms-if='!myLogin'>
            <a class='jbox' title='通过腾讯微博登陆' href='javascript:void(0)' ms-click='otherLogin("qqweibo")'>
              <i class="fa fa-tencent-weibo f-fs20"></i>
            </a>
          </li>
          <li ms-if='!myLogin'>
            <a class='jbox' title='通过百度登陆' href='javascript:void(0)' ms-click='otherLogin("baidu")'>
              百度
            </a>
          </li>
        </ul>
      </div>
    </div>

    <!-- 页中部位置，引入子元素模版 -->
    <div ms-view='container'></div>
  </div>

  <div class='g-ft f-fs14'>
    <div class='f-cb f-tac'>
      &copy; 2015 avalon.js 中文社区
      <a class='f-ml20' href='http://www.miitbeian.gov.cn/' target='_blank'></a>
    </div>
  </div>
</body>

<script src='http://cdn.bootcss.com/store.js/1.3.14/store.min.js'></script>
<script src='/static/js/public/base64.js'></script>
<script src='/static/js/public/avalon.js'></script>
<script src='/static/js/public/global.js'></script>
